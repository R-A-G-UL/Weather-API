<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Weather Forecast App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="mb-4">Weather Forecast App</h1>
    <form id="weather-form" class="d-flex justify-content-center">
        <input type="text" id="city-input" class="form-control w-50" placeholder="Enter city name" required>
        <button type="submit" class="btn btn-primary ml-3">Get Weather</button>
    </form>
    <button id="current-location-btn" class="btn btn-info mt-3">Get Current Location Weather</button>

    <div class="unit-toggle mt-3">
        <button id="celsius-btn" class="btn btn-outline-secondary active">°C</button>
        <button id="fahrenheit-btn" class="btn btn-outline-secondary">°F</button>
    </div>

    <div id="loading" class="mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="weather-info" class="mt-5" data-aos="fade-up"></div>
    <div id="forecast-info" class="mt-5"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="./js/script.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
